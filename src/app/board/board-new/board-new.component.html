<app-header></app-header>
<form [formGroup]="boardForm" (ngSubmit)="onSubmit()">
    <div class="container">
      <div class="row">
        <div class="col-xs-4">
          <div class="form-group">
            <label for="boardName">Board Name</label>
            <input type="text" id="boardName" class="form-control" ngModel name="boardName" formControlName="boardName" required />
            <br>
            <button class="btn btn-success" type="submit" [disabled]="!boardForm.valid">Add Board</button>
          </div>
        </div>
      </div>
    </div>
  </form>
