<form [formGroup]="listForm" (ngSubmit)="onSubmit()">
  <div class="panel panel-default col-xs-3" style="padding-top: 8px;margin-right:10px">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" formControlName="title">
        </div>
      </div>
    </div>

    <label for="task">Task</label>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <button class="btn btn-info" type="button" (click)="onAddTask()">Add Task</button>
        </div>
      </div>
    </div>
    <div formArrayName="tasks">
      <div class="row" *ngFor="let listCtrl of tasksControls; let i = index">
        <div class="col-xs-8">
          <div class="form-group">
            <input type="text" id="task" class="form-control" [formControlName]="i">
          </div>
        </div>
        <div class="col-xs-2">
          <button class="btn btn-danger" type="button" (click)="onRemoveTask(i)">X</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <button class="btn btn-success" type="submit" [disabled]="!listForm.valid">{{ (editingListIndex >= 0) ? 'Save' : 'Add Item' }}</button>
            <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
